<!DOCTYPE html>
<html>
<head>
	<title>EDUCrimea</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/fonts.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>
	<section class="start-page" id="start-page">
		<div class="container">
			<div class="start-page-text">
				<h3>12 - 15 августа</h3>
				<h3>Севастопольский государственный университет</h3>
				<h1>Конференция</h1>
				<p>2020</p>
				<h2>EDU Крым</h2>
				<h4>EDU Крым -  это точка притяжения <br>разнообразного активного сообщества <br>заинтересованных сторон из <br>различных сфер в области образования.</h4>
				<form action="#start-page">
					<button class="reg-button">
						Регистрация		
					</button>
				</form>
			</div>
			<div class="inkblot-column">
				<div class="inkblot">
					<img src="img/inkblot1.svg" alt="Фон">
					<p><span>3</span><br>дня</p>
				</div>
				<div class="inkblot">
					<img src="img/inkblot2.svg" alt="Фон">
					<p><span>12</span><br>спикеров</p>
				</div>
				<div class="inkblot">
					<img src="img/inkblot3.svg" alt="Фон">
					<p><span>40+</span><br>тем</p>
				</div>
			</div>
		</div>
	</section>

</html>
